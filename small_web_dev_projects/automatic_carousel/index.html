<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
 
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <section class="carousel">
        <ul class="slider" id="slider">
            <li class="image"></li>
            <li class="image"></li>
            <li class="image"></li>
            <li class="image"></li>
            <li class="image"></li>
            <li class="image"></li>
        </ul>

        <div class="buttons">
            <div class="button" onclick="prev()" id="prev">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="button" onclick="next()" id="next">
                <i class="fa-solid fa-angle-right"></i>
            </div>
        </div>
        <div class="indicators">
            <span class="indicator activeindicator" onclick="indicate(1)"></span>
            <span class="indicator" onclick="indicate(2)"></span>
            <span class="indicator" onclick="indicate(3)"></span>
            <span class="indicator" onclick="indicate(4)"></span>
        </div>
    </section>




    <!-- js -->
    <script src="./js/app.js"></script>
</body>
</html>
