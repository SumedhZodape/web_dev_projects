<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- css -->
    <link rel="stylesheet" href="./style.css">

    <!-- for font awsome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" name="" class="search-bar" id="" placeholder="Search">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="flex-date">
            <div class="weather loading">
                <h2 class="city">Weather in Amravati</h2>
                <h1 class="temp">51&#8451;</h1>

                <div class="flex">
                    <img src="https://openweathermap.org/img/wn/04d.png" class="icon" alt="">
                    <div class="description">Overcast Clouds</div>
                </div>
                <div class="humidity">Humidity: 18%</div>
                <div class="wind">Wind Speed: 3.13 km/h</div>
            </div>
            <div id="dateTimes"></div>
        </div>
    </div>


    <div class="my-box">
        <p>Design by Sumedh Zodape</p>
    </div>

    <!-- js -->
    <script src="./script.js"></script>
</body>

</html>
